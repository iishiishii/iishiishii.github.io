<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/sidenav.css">
<link rel="icon" href="/images/favicons/favicon.ico">
<link rel="stylesheet" href="/images/icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oxygen:wght@300&display=swap">
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1">
</head>

<body>
  <main>
    <aside>
      <ul class="asideList">
        <a href="/default.html"><img class="avatar"
          src="/images/profile.jpg"
          onerror="this.onerror=null; this.src='image.jpg'">
        </a>
        <li><a href="../../posts/programmer/" class="asideAnchor">
            <img class="aside-icons"
                  src="/images/icons/program.svg"
                  onerror="this.onerror=null; this.src='image.svg'">Programmer</a></li>
        <li><a href="../../posts/passenger/" class="asideAnchor">
            <img class="aside-icons"
                  src="/images/icons/travel.svg"
                  onerror="this.onerror=null; this.src='image.svg'">Passenger</a></li>
        <li><a href="../../posts/polyglot/" class="asideAnchor">
            <img class="aside-icons"
                  src="/images/icons/language.svg"
                  onerror="this.onerror=null; this.src='image.svg'">Polyglot</a></li>

        <li><a href="https://github.com/iishiishii/blog" target="_blank" class="asideAnchor">
            <img class="aside-icons"
                  src="/images/icons/github.svg"
                  onerror="this.onerror=null; this.src='image.svg'"><span
                  class="nav-descriptions">Github</span></a></li>
      </ul>
    </aside>
    <section>
      <input type="checkbox" id="myInput">
      <label for="myInput">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>

        <div class="content-wrapper">
          <div class="content-wrapper__inner">
            <div class="logo">
              <h4>Luna Nalu</h4>
            </div>
            {{ content }}
          </div>
        </div>
    </section>
  </main>

</body>
</html>
